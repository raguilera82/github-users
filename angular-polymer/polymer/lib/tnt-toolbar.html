<dom-module id="tnt-toolbar">
    <template>
        <style>
            :host {
                display: block;
            }
            app-toolbar {
                background-color: var(--tnt-toolbar-background, red);
                color: var(--tnt-toolbar-color, white);
            }
        </style>

        <app-header-layout>
            <app-header fixed>
                <app-toolbar>
                    <div main-title>[[title]]</div>
                </app-toolbar>
            </app-header>
        </app-header-layout>

</template>
<script>
        Polymer({
            is: 'tnt-toolbar'
        });
    </script>
</dom-module>
